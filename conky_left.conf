conky.text = [[
${voffset 10}${font CaskaydiaMono NFM:style=Bold:size=55}${color white}${time %H:%M}${font}
${voffset 10}${font CaskaydiaMono NFM:size=14}${color white}${time %B %d,%Y} ${time %A}${font}

${voffset 30}
${font CaskaydiaMono NFM:style=Bold:size=24}${color1}Hello, Lcy${font}
${voffset 10}
${font CaskaydiaMono NFM:size=14}${color white}Have a nice day!${font}

${voffset 30}
${font CaskaydiaMono NFM:size=20}${color1}Weather${font} ${color2}${hr 2}${color}
${voffset 15}
# --- 已加入 ${goto} 指令实现完美对齐 ---

# 1. Hefei
${font CaskaydiaMono NFM:size=14}${color white}${exec cat /tmp/weather.json | grep 'Hefei' | cut -d'|' -f1}${font} \
${goto 180}${font Noto Color Emoji:size=14}${exec cat /tmp/weather.json | grep 'Hefei' | cut -d'|' -f2}${font} \
${goto 220}${font CaskaydiaMono NFM:size=14}${color white}${exec cat /tmp/weather.json | grep 'Hefei' | cut -d'|' -f3}${font}

${voffset 5}
# 2. Luoyang
${font CaskaydiaMono NFM:size=14}${color white}${exec cat /tmp/weather.json | grep 'Luoyang' | cut -d'|' -f1}${font} \
${goto 180}${font Noto Color Emoji:size=14}${exec cat /tmp/weather.json | grep 'Luoyang' | cut -d'|' -f2}${font} \
${goto 220}${font CaskaydiaMono NFM:size=14}${color white}${exec cat /tmp/weather.json | grep 'Luoyang' | cut -d'|' -f3}${font}

${voffset 5}
# 3. Wuxi
${font CaskaydiaMono NFM:size=14}${color white}${exec cat /tmp/weather.json | grep 'Wuxi' | cut -d'|' -f1}${font} \
${goto 180}${font Noto Color Emoji:size=14}${exec cat /tmp/weather.json | grep 'Wuxi' | cut -d'|' -f2}${font} \
${goto 220}${font CaskaydiaMono NFM:size=14}${color white}${exec cat /tmp/weather.json | grep 'Wuxi' | cut -d'|' -f3}${font}
]]
